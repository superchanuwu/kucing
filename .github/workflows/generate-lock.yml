name: regenerate-lockfile

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'  # Tiap hari jam 10 pagi WIB

jobs:
  regen-lockfile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Remove existing Cargo.lock
        run: rm -f Cargo.lock

      - name: Regenerate Cargo.lock
        run: cargo generate-lockfile

      - name: Commit and push Cargo.lock
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'ci: regenerate Cargo.lock'
          file_pattern: 'Cargo.lock'
          repository: https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}
